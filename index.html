<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="calculator-container">
        <div class="output">
          <div data-prev-operand class="prev-operand"></div>
          <div data-operator-output class="operator-output"></div>
          <div data-next-operand class="next-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operator class="operators">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operators">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button  data-operator class="operators">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operators">-</button>
        <button data-dot>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two operators">=</button>
      </section>
</body>
</html>
